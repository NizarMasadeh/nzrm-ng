@if (visible) {
  <div class="dialog-overlay" (click)="cancel()" [@overlayAnimation]>
    <div class="dialog-container" (click)="stopPropagation($event)" [@dialogAnimation]>
      <div class="dialog-header" [ngClass]="'dialog-' + (config?.severity || 'info')">
        <div class="dialog-icon">
          <i [class]="getIconClass(config?.severity)"></i>
        </div>
        <h2 class="dialog-title">{{ config?.title }}</h2>
        <button class="dialog-close" (click)="cancel()" aria-label="Close">
          <i class="pi pi-times"></i>
        </button>
      </div>
      <div class="dialog-content">
        <p class="dialog-message">{{ config?.message }}</p>
      </div>
      <div class="dialog-actions">
        @if (config?.showCancel !== false) {
          <button class="dialog-button dialog-button-cancel" (click)="cancel()">
            {{ config?.cancelText || 'Cancel' }}
          </button>
        }
        <button class="dialog-button dialog-button-confirm"
          [ngClass]="'dialog-button-' + (config?.severity || 'info')" (click)="confirm()">
          {{ config?.confirmText || 'Confirm' }}
        </button>
      </div>
    </div>
  </div>
}
